---
- name: Install inkscape
  gather_facts: no
  hosts: localhost
  connection: local
  tasks:
    - name: Install packages
      apt:
        update_cache: yes
        name:
          - inkscape

    - name: Clean up
      shell: |
        rm -fv /etc/systemd/system/*.wants/*
        rm -rf /var/lib/apt/lists/*
      args:
        warn: false
